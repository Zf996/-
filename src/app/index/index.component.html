<!-- 头 -->
<ion-header>
  <ion-toolbar>
    <img src="../../assets/logo.png" alt="logo" slot="start">
    <ion-searchbar placeholder="商品搜索"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<!-- 主体内容 -->
<ion-content>
  <!-- 轮播广告 -->
  <ion-slides pager="true" #indexSlides>
      <ion-slide *ngFor="let p of carouselItems">
        <img [src]="api.server + p.img">
      </ion-slide>
  </ion-slides>
  <!-- 1楼商品 -->
  <ion-item>
    <img slot="start" src="../../assets/computer_icon.png" alt="">
    <ion-label>首页推荐/1F</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let p of recommendedItems">
        <ion-card>
            <img [src]="api.server + p.pic">
          <ion-card-header>
            <ion-card-title >
              <h4 class="product-title">{{p.title}}</h4>
            </ion-card-title>
            <ion-card-subtitle>
              <h5 class="product-subtitle">{{p.details}}</h5>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content> 
              <ion-label color="primary">{{p.price|currency:'￥'}}</ion-label>
              <ion-button [href]="" size="small">查看详情</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- 2楼商品 -->
  <ion-item>
      <img slot="start" src="../../assets/computer_icon.png" alt="">
      <ion-label>首页推荐/2F</ion-label>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let p of newArrivalItems">
          <ion-card>
              <img [src]="api.server + p.pic">
            <ion-card-header>
              <ion-card-title >
                <h4 class="product-title">{{p.title}}</h4>
              </ion-card-title>
              <ion-card-subtitle>
                <h5 class="product-subtitle">{{p.details}}</h5>
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content> 
                <ion-label color="primary">{{p.price|currency:'￥'}}</ion-label>
                <ion-button [href]="" size="small">查看详情</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  <!-- 3楼商品 -->
  <ion-item>
      <img slot="start" src="../../assets/computer_icon.png" alt="">
      <ion-label>首页推荐/3F</ion-label>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let p of topSaleItems">
          <ion-card>
              <img [src]="api.server + p.pic">
            <ion-card-header>
              <ion-card-title >
                <h4 class="product-title">{{p.title}}</h4>
              </ion-card-title>
              <ion-card-subtitle>
                <h5 class="product-subtitle">{{p.details}}</h5>
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content> 
                <ion-label color="primary">{{p.price|currency:'￥'}}</ion-label>
                <ion-button [href]="" size="small">查看详情</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  <!-- 页尾图标 -->
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <div class="ion-text-center"><img src="../../assets/icon1.png" alt=""></div>
      </ion-col>
      <ion-col size="3">
        <div class="ion-text-center"><img src="../../assets/icon2.png" alt=""></div>
      </ion-col>
      <ion-col size="3">
        <div class="ion-text-center"><img src="../../assets/icon3.png" alt=""></div>
      </ion-col>
      <ion-col size="3">
        <div class="ion-text-center"><img src="../../assets/icon4.png" alt=""></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
